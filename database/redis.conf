# Redis Configuration f√ºr KI Agent System
# /usr/local/etc/redis/redis.conf

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# General
daemonize no
supervised systemd
pidfile /var/run/redis_6379.pid
loglevel notice
# Disable file logging in container - use stdout instead
# logfile /var/log/redis/redis-server.log

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
save 900 1
save 300 10
save 60 10000

# Security
requirepass SecureKIAgent2025!
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Persistence
dir /data
dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# Performance
tcp-backlog 511
databases 16