# AUTARK System Pipeline Configuration
# ====================================

system:
  auto_start_pipeline: true
  auto_start_agents: true
  auto_start_overlay: true
  health_check_interval: 30
  status_update_interval: 10

# Database Pipeline Configuration
pipeline:
  enabled: true
  auto_restart: true
  max_retries: 3
  concurrent_clones: 10
  concurrent_integrations: 5
  timeout_clone: 300
  timeout_integration: 600

# Database Connections
databases:
  postgresql:
    host: localhost
    port: 5433
    database: autark_repos
    username: autark_user
    password: autark_secure_2025
    min_connections: 5
    max_connections: 20
  
  redis:
    host: localhost
    port: 6380
    db: 6
    max_connections: 10
  
  qdrant:
    host: localhost
    port: 6334
    collection_name: repositories
    vector_size: 384
  
  mongodb:
    host: localhost
    port: 27018
    database: autark_repos
    collection: repositories
  
  elasticsearch:
    host: localhost
    port: 9201
    index: repositories

# Specialized Agents Configuration
agents:
  enabled: true
  max_concurrent: 5
  cleanup_interval: 300
  auto_cleanup: true
  default_modes:
    - lazy
    - vibing
    - rag
    - async
    - special

# Original Overlay Configuration
overlay:
  enabled: true
  port: 8888
  host: "0.0.0.0"
  auto_restart: true
  static_files: overlay/static
  templates: overlay/templates

# Specialized Dashboard Configuration
dashboard:
  enabled: true
  port: 8889
  host: "0.0.0.0"
  auto_restart: true
  cors_origins:
    - "http://localhost:8888"
    - "http://localhost:8000"

# Orchestrator API Configuration
api:
  port: 8000
  host: "0.0.0.0"
  reload: false
  cors_enabled: true
  
# GitHub Integration
github:
  rate_limit: 5000
  delay_seconds: 0.1
  max_retries: 3
  timeout: 30

# Repository Categories
categories:
  - name: "Relational"
    color: "#ff6b35"
    icon: "🗄️"
  
  - name: "Distributed SQL"
    color: "#00ff41"
    icon: "🌐"
  
  - name: "Key-Value"
    color: "#ff41b4"
    icon: "🔑"
  
  - name: "Document"
    color: "#41b4ff"
    icon: "📄"
  
  - name: "Graph"
    color: "#b441ff"
    icon: "🕸️"
  
  - name: "Time Series"
    color: "#ffb441"
    icon: "📈"
  
  - name: "Search"
    color: "#41ffb4"
    icon: "🔍"
  
  - name: "Vector"
    color: "#ff4141"
    icon: "🎯"
  
  - name: "Streaming"
    color: "#4141ff"
    icon: "🌊"
  
  - name: "Object Storage"
    color: "#ff41ff"
    icon: "📦"
  
  - name: "MCP"
    color: "#ffff41"
    icon: "🤖"

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/autark_pipeline.log
  max_size: "100MB"
  backup_count: 5

# Security Configuration
security:
  enable_auth: false
  api_key_required: false
  allowed_ips: []
  rate_limiting:
    enabled: true
    requests_per_minute: 100

# Performance Tuning
performance:
  worker_processes: 4
  max_memory_usage: "8GB"
  gc_threshold: 1000
  connection_pool_size: 20